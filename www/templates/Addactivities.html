<ion-view title="ข้อมูลกิจกรรม">
  <ion-content class="has-header" padding="false" style="background: url(img/bg1.jpg) center; background-size: cover;">
    <div class="list list-inset card"></div>
    <!--Activities Header-->
    <label ng-click="addManipulation()" class="item item-input  item ic-selected">
          <a class="icon icon-right ion-ios-people" style="margin-right: 10px; font-size: 200%; color:white;"></a>
          <p style="color:white; font-size:15px;">เพิ่มกิจกรรม</p>
          <i  class="icon icon-right ion-android-add-circle" style="font-size: 200%; color:white; margin-left: 50%;"></i>
        </label>
    <div ng-repeat="item in Activities">
      <div class="list card">
        <div style="min-height: 5px;" class="item item-divider">
          <a class="icon icon-right ion-ios-people"></a>
          {{item.Activities_name}}
          <div style="float: right;">
            <a ng-click="addManipulation(item)" class="icon icon-right ion-edit" style="font-size: 20px;"></a>
            <a ng-click="deleteActivities(item.$id)" class="icon icon-right ion-android-delete" style="font-size: 20px;"></a>
          </div>
        </div>
        <div class="item item-body">
          <span style="font-size:15px"> {{item.Activities}} </span>
          <span style="font-size:15px"> วันที่จัดกิจกรรม : {{item.Activities_date}} </span>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
